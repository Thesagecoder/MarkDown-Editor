<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile README Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Profile README Generator</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Profile Information</h2>
                <form id="readme-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" rows="3" placeholder="Write a short bio"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter your location">
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact Email</label>
                        <input type="email" class="form-control" id="contact" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills</label>
                        <select class="form-select" id="skills" multiple>
                            <option>JavaScript</option>
                            <option>Python</option>
                            <option>Java</option>
                            <option>C++</option>
                            <option>HTML</option>
                            <option>CSS</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="social-links" class="form-label">Social Links</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="fab fa-github"></i></span>
                            <input type="text" class="form-control" id="github" placeholder="GitHub URL">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="fab fa-linkedin"></i></span>
                            <input type="text" class="form-control" id="linkedin" placeholder="LinkedIn URL">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="fab fa-twitter"></i></span>
                            <input type="text" class="form-control" id="twitter" placeholder="Twitter URL">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="generateReadme()">Generate README</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Generated README</h2>
                <pre id="readme-output"></pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
